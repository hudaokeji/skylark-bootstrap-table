<script>
  init({
    title: 'Issue #353',
    desc: 'Use responseHandler option to handle your response data(<a href="https://github.com/wenzhixin/bootstrap-table/issues/353" target="_blank">#353</a>).',
    links: ['bootstrap-table.min.css'],
    scripts: ['bootstrap-table.min.js']
  })
</script>

<table id="table"></table>

<script>
  function mounted() {
    $('#table').bootstrapTable({
      url: 'json/353.json',
      columns: [{
        field: 'date',
        title: 'Date Stamp',
        sortable: true
      }, {
        field: 'm_type',
        title: 'Type',
        sortable: true
      }, {
        field: 'msdn',
        title: 'MSDN',
        sortable: true
      }, {
        field: 'file_name',
        title: 'File Name',
        sortable: true
      }, {
        field: 'message',
        title: 'Message',
        sortable: true
      }],
      responseHandler: function (res) {
        return res.messages
      }
    })
  }
</script>
