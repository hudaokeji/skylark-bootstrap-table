<script>
  init({
    title: 'Row Style',
    desc: 'Use <code>rowStyle</code> option to set the row style.',
    links: ['bootstrap-table.min.css'],
    scripts: ['bootstrap-table.min.js']
  })
</script>

<table
  data-toggle="table"
  data-url="json/data1.json"
  data-height="400"
  data-row-style="rowStyle">
  <thead>
    <tr>
      <th data-field="id">Item ID</th>
      <th data-field="name">
        <i class="fa fa-star"></i>
        Item Name
      </th>
      <th data-field="price">
        <i class="fa fa-heart"></i>
        Item Price
      </th>
    </tr>
  </thead>
</table>

<script>
  function rowStyle(row, index) {
    var classes = [
      'table-active',
      'table-success',
      'table-info',
      'table-warning',
      'table-danger'
    ]

    if (index % 2 === 0 && index / 2 < classes.length) {
      return {
        classes: classes[index / 2]
      }
    }
    return {
      css: {
        color: 'blue'
      }
    }
  }
</script>
