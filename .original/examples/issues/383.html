<script>
  init({
    title: 'Issue #383',
    desc: 'Use Flat UI to style the checkboxes(<a href="https://github.com/wenzhixin/bootstrap-table/issues/383" target="_blank">#383</a>.)',
    links: [
      'https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css',
      'bootstrap-table.min.css'
    ],
    scripts: [
      'https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/js/flat-ui.min.js',
      'bootstrap-table.min.js'
    ]
  })
</script>

<style>
  .checkbox, .radio {
    padding: 0;
    margin: 0;
  }
  .fixed-table-container .bs-checkbox .th-inner {
    padding: 8px;
    height: 40px;
  }
  .fixed-table-pagination .pagination a {
    padding: 12px 10px;
    line-height: 16px;
  }
  .pagination li {
    margin-right: 0;
  }
  .pagination li.disabled.active>a,
  .pagination li.disabled.active>span {
    color: #fff;
    background-color: #1abc9c;
  }
</style>

<table
  id="table"
  data-toggle="table"
  data-pagination="true"
  data-url="json/data1.json">
  <thead>
    <tr>
      <th data-field="state" data-checkbox="true"></th>
      <th data-field="id">ID</th>
      <th data-field="name">Item Name</th>
      <th data-field="price">Item Price</th>
    </tr>
  </thead>
</table>

<script>
  var $table = $('#table')

  function mounted() {
    $table.on('post-body.bs.table', function () {
      $(':checkbox').each(function () {
        if (!$(this).parent().hasClass('checkbox')) {
          $(this).wrap('<label class="checkbox"></label>').radiocheck()
        }
      })
      $('.dropdown-toggle').dropdown()
    })
  }
</script>
